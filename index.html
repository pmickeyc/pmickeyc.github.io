<!DOCTYPE html>
<html>
    <head>
        <title>Rock, paper, scissors game</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">  
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
        <link rel ="Stylesheet" href="style.css"/>
        <script src="JScript.js"></script>
    </head>
    <body>
        <div class="container">
            <div class = "row">
                    <div class="col-lg-12">
                        <h3>Welcome to ROCK, PAPER, SCISSORS!</h3>
                    </div>
            </div>
            <div class="row" id="buttons">
                <div class ="col-lg-3">
                    <img src="images/rock.jpg" alt="rock">
                </div>
                <div class ="col-lg-3">
                    <img src="images/paper.jpg" alt="paper">
                </div>
                <div class ="col-lg-3">
                    <img src="images/scissors.jpg" alt="scissors">
                </div>
            </div>
            <div class="row" id="buttons">
                <div class ="col-lg-3">
                    <button type ="button" onclick="rockBtn()">Rock</button>
                </div>
                <div class ="col-lg-3">
                    <button type ="button" onclick="paperBtn()">Paper</button>
                </div>
                <div class ="col-lg-3">
                    <button type="button" onclick="scissorsBtn()">Scissors</button>
                </div>
                <h1 id="demo"></h1>
            </div>
        </div>
    </body>
</html>
