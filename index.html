<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Coming Soon</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      background: #000;
      display: flex;
      align-items: center;
      justify-content: center;
      flex-direction: column;
      height: 100vh;
      font-family: sans-serif;
      color: #fff;
    }

    .container {
      display: flex;
      align-items: center;
      gap: 20px;
    }

    .coming-soon {
      font-size: 3rem;
      animation: fadeInOut 2s ease-in-out infinite;
    }

    @keyframes fadeInOut {
      0% { opacity: 1; }
      50% { opacity: 0.2; }
      100% { opacity: 1; }
    }

    iframe {
      margin-top: 20px;
      border: none;
      width: 100%;
      max-width: 560px;
      height: 315px;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="coming-soon">Coming Soon</div>
  </div>

  <iframe
    width="560"
    height="315"
    src="https://www.youtube.com/embed?listType=user_uploads&list=UCOUUD7oqkr0oqmSbDSXL_Rw"
    frameborder="0"
    allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture"
    allowfullscreen>
  ></iframe>
</body>
</html>
